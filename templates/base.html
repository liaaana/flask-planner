<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/base_style.css">
    {% block style %}{% endblock %}
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav>
        <div class="nav-logo"><a href='/'><img src="../../static/img/planner_logo.svg" alt='logo' class="logo"></a></div>
        <ul class="menu">
          <li><a href="/categories" class='no-login-but'>Категории</a></li>
          <li><a href="/tasks" class='no-login-but'>Задачи</a></li>
          <li><a href='tasks_calendar/{{date.year}}/{{date.month}}' class='no-login-but'>Календарь</a></li>
            {% if current_user.is_authenticated %}
            <li><a href="/logout" class='login-but'>{{ current_user.name }}</a></li>
            {% else %}
            <li><a href="/login_register" class='login-but'>Вход/Регистрация</a></li>
            {% endif %}
        </ul>
      </nav>
</header>
<main>
    {% block content %}{% endblock %}
</main>
<footer>
</footer>
</body>
</html>
